<div class="shop-container">
    <mat-card class="shop-card">
      <mat-card-header>
        <mat-card-title>Productos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="3" rowHeight="200px" gutterSize="16px">
          <mat-grid-tile *ngFor="let item of items">
            <mat-card class="item-card">
              <mat-card-header>
                <mat-card-title>{{ item.nombre }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>{{ item.idProducto }}</p>
                <p><strong>Precio:</strong> {{ item.costo  }}</p>
                <button mat-raised-button color="primary" (click)="addItem(item)">Agregar</button>
                <button mat-raised-button color="accent" (click)="getDetail(item)">Ver Detalle</button>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
